<div class="header">
  <button class="btn btn-outline-success bg-white" style="position: absolute; top: 10px; right: 10px;"
    (click)='openModal()'>Create</button>
  <h1 class="list_title">BookStore</h1>
</div>
<div class="container">
  <div class="book_list row">
    <div *ngIf="books.length==0" class="text-center w-100">The list is empty.</div>
    <div *ngFor="let book of books" class="col-12 col-lg-3 col-md-4 col-sm-6 book text-center">
      <a href="#">
        <div class="book_content">
          <span class="image">
            <img src={{book.imageSrc}} alt="">
            <img *ngIf="!book.imageSrc" src="assets/images/no-image.png" alt="">
          </span>
          <p class="title">{{book.title}}</p>
          <p class="author">{{book.author}}</p>
          <p class="price">{{book.price | currency:'VND'}}</p>
          <div class="rating-wrapper">
            <p class="rating">Rating:&nbsp;{{book.rating | number:'1.1-1'}}</p>
          </div>
          <div class="actions">
            <button class="btn btn-info font" (click)="edit(book)">Edit</button>
            <button class="btn btn-danger" (click)="delete(book.id)">Delete</button>
          </div>

        </div>
      </a>
    </div>
  </div>
</div>
